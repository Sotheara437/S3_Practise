<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
        margin: 0;
        padding: 0;
      }

      .pricing-container {
        background-color: #44586e;
        height: 100vh;
        display: flex;
        gap: 20px;
        justify-content: center;
        align-items: center;
      }

      .pricing-plan {
        background-color: #ffffff;
        text-align: center;
        width: 300px;
        height: 400px;
        border-radius: 20px;
        border-top-right-radius: 0;
        border-bottom-left-radius: 0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        transition: transform 0.3s ease;
      }

      .pricing-plan:hover {
        transform: translateY(-10px);
      }

      .plan-title {
        color: white;
        background-image: linear-gradient(to right, #dc82b5, #d089c5, #c290d2, #b198dc, #9f9fe3, #8eaaed, #7cb5f4, #69bff8, #52cffe, #41dfff, #46eefa, #5ffbf1);
        font-size: 1.5rem;
        padding: 20px;
        border-top-left-radius: 20px;
      }

      .plan-price {
        font-size: 2rem;
        font-weight: bold;
        color: #44586e;
        padding: 20px 0;
      }

      .plan-features {
        font-size: 1rem;
        list-style: none;
        text-align: left;
        padding: 0 20px;
        color: #666;
      }

      .plan-features li {
        padding: 10px 0;
        display: flex;
        align-items: center;
      }

      .plan-button {
        border: none;
        font-size: 1.2rem;
        border-radius: 10px;
        padding: 10px 20px;
        margin-top: 20px;
        color: whitesmoke;
        font-weight: 700;
        background-image: linear-gradient(to right, #dc82b5, #d089c5, #c290d2, #b198dc, #9f9fe3, #8eaaed, #7cb5f4, #69bff8, #52cffe, #41dfff, #46eefa, #5ffbf1);
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .plan-button:hover {
        background: #8eaaed;
      }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container {
          display: flex;
          flex-direction: column;
          gap: 10px;
        }

      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
